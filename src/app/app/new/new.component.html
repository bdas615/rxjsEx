<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
        <!---name column---->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td> 
        </ng-container>
        
        
        <!----height column-->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Height</th>
            <th mat-cell *matCellDef="let row">{{row.height}}</th>
        </ng-container>

        <!------mass column----->
        <ng-container matColumnDef="mass">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mass</th>
            <th mat-cell *matCellDef="let row">{{row.mass}}</th>
        </ng-container>

        <!----hair color--->
        <ng-container matColumnDef="hair_color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hair Color</th>
            <th mat-cell *matCellDef="let row">{{row.hair_color}}</th>
        </ng-container>

        <!------skin color---->
        <ng-container matColumnDef="skin_color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Skin Color</th>
            <th mat-cell *matCellDef="let row">{{row.skin_color}}</th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        </table>
    

<mat-paginator [pageSizeOptions]="[5,10,50,100]" aria-label="select page of users"></mat-paginator>
</div>
